<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .taskDone {
            text-decoration: line-through;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(185, 185, 185);
            color: rgb(0, 0, 0);
            text-align: center;
            }
    </style>
</head>
<body>
    <!--Vue.js component-->
        <div id="taskApp" class="col-sm-8 col-sm-offset-2 container">
            <h1 class="text-center mt-3">{{nameApp}}</h1>

            <form v-on:submit="addTask" class="m-4">
                <input type="text" v-model="tasks.title" class="form-control">
                <div class="d-grid gap-2">
                    <input type="submit" value="addTask" class="btn btn-block btn-success" placeholder="Write a task">
                </div>
            </form>
    
            <table class="table">
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="task in tasks">
                        <td>
                            <input type="checkbox" v-model="task.done">
                        </td>
                        <td :class="{taskDone: task.done}">
                            {{ task.title }}
                        </td>
                        <td>
                            <button v-on:click="deleteTask(task)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="footer mt-auto py-3">
            | © | Gutiérrez Hernández Saúl | 2021 |
          </footer>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el:'#taskApp',
            data: {
            nameApp: 'Task App Vue.js',
            tasks: [
                {
                    title: 'task 1',
                    done: false
                },
                {
                    title: 'task 2',
                    done: false
                }
                ,
                {
                    title: 'task 3',
                    done: false
                }
            ] 
            },
            methods: {
                deleteTask: function (task) {
                    console.log(task)
                    console.log(this.tasks.indexOf(task));
                    this.tasks.splice(this.tasks.indexOf(task), 1)
                },
                addTask: function (e) {
                    e.preventDefault();
                    console.log(e);
                    this.tasks.push({
                        title: this.tasks.title,
                        done: false
                    });
                    this.tasks.title = '';
                }
            }
        })
    </script>
</body>
</html>
